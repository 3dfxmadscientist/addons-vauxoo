-
  In order to check account voucher tax module in OpenERP I create a tax
-
  !record {model: account.tax, id: account_tax_iva}:
    description: iva 16
    type_tax_use: purchase
    tax_voucher_ok: True
    name: Iva 16%
    type: percent
    amount: 0.1600
    account_collected_id: account.iva
    account_paid_id: account.iva
    account_collected_voucher_id: account.ova
    account_paid_voucher_id: account.ova

-
  I create a supplier invoice
-
  !record {model: account.invoice, id: account_invoice_supplier_tax0}:
    account_id: account.a_pay
    address_contact_id: base.res_partner_address_3000
    address_invoice_id: base.res_partner_address_3000
    check_total: 6182.80
    company_id: base.main_company
    currency_id: base.EUR
    invoice_line:
      - account_id: account.a_expense
        name: '[PC1] Basic PC'
        price_unit: 5330.0
        product_id: product.product_product_pc1
        quantity: 1.0
        uos_id: product.product_uom_unit
        invoice_line_tax_id:
                  - account_tax_iva
    journal_id: account.expenses_journal
    partner_id: base.res_partner_c2c
    reference_type: none
    type: in_invoice

-
  I change the state of invoice to open by clicking Validate button
-
  !workflow {model: account.invoice, action: invoice_open, ref: account_invoice_supplier_tax0}


-
  I create the first voucher of payment with tax and values 6182.80 EUR, journal EUR
-
  !record {model: account.voucher, id: account_voucher_tax_1, view: False}:
    account_id: 19
    amount: 6182.80
    company_id: base.main_company
    journal_id: account.bank_journal
    partner_id: base.res_partner_c2c
    period_id: account.period_7
    date: !eval time.strftime("%Y-%m-%d")
    type: 'payment'
    line_dr_ids:
      - account_id: 19
        amount: 6182.80
        name: Voucher Axelor




